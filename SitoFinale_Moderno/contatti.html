  <header>
    <h1>Contattami</h1>
  </header>

  <section>
    <!-- Esempio di integrazione con Formspree: sostituisci /f/TUO_ID con il tuo endpoint reale -->
    <form action="https://formspree.io/f/TUO_ID" method="POST">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="messaggio">Messaggio</label>
      <textarea id="messaggio" name="messaggio" rows="6" required></textarea>

      <!-- Campo invisibile per evitare spam (honeypot) -->
      <input type="text" name="_honeypot" style="display:none" />

      <p class="privacy-note">
        Inviando il modulo, acconsenti al trattamento dei tuoi dati personali secondo la normativa vigente (GDPR).
      </p>

      <button type="submit">Invia</button>
    </form>
  </section>
